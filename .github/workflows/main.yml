name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

env:
  IMAGE_NAME: trucksnl/frankenphp
  GHCR_REPO: ghcr.io/trucksnl/frankenphp
  PHP_VERSIONS: '["8.3", "8.4"]'
  FRANKENPHP_VERSIONS: '["1.11"]'
  OS_FLAVOURS: '["alpine"]'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      php-versions: ${{ steps.set-vars.outputs.php-versions }}
      frankenphp-versions: ${{ steps.set-vars.outputs.frankenphp-versions }}
      os-flavours: ${{ steps.set-vars.outputs.os-flavours }}
    steps:
      - name: Set shared variables
        id: set-vars
        run: |
          echo 'php-versions=${{ env.PHP_VERSIONS }}' >> $GITHUB_OUTPUT
          echo 'frankenphp-versions=${{ env.FRANKENPHP_VERSIONS }}' >> $GITHUB_OUTPUT
          echo 'os-flavours=${{ env.OS_FLAVOURS }}' >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ${{ startsWith(matrix.platform, 'linux/arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        frankenphp-version: ${{ fromJSON(needs.setup.outputs.frankenphp-versions) }}
        os-flavour: ${{ fromJSON(needs.setup.outputs.os-flavours) }}
        php-version: ${{ fromJSON(needs.setup.outputs.php-versions) }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      
      - name: Git checkout
        uses: actions/checkout@v4
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REPO }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          build-contexts: |
            php=docker-image://dunglas/frankenphp:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./${{ matrix.os-flavour }}.Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,"name=${{ env.IMAGE_NAME }},${{ env.GHCR_REPO }}",push-by-digest=true,name-canonical=true,push=true
          platforms: ${{ matrix.platform }}
          provenance: mode=max
          sbom: true
      
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.php-version }}-${{ matrix.os-flavour }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-24.04-arm
    needs:
      - setup
      - build
    strategy:
      matrix:
        frankenphp-version: ${{ fromJSON(needs.setup.outputs.frankenphp-versions) }}
        os-flavour: ${{ fromJSON(needs.setup.outputs.os-flavours) }}
        php-version: ${{ fromJSON(needs.setup.outputs.php-versions) }}
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ matrix.php-version }}-${{ matrix.os-flavour }}-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REPO }}
          tags: |
            ${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}-v${{ github.run_number }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.GHCR_REPO }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}-v${{ github.run_number }}
          docker buildx imagetools inspect ${{ env.GHCR_REPO }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}-v${{ github.run_number }}

  test:
    runs-on: ubuntu-24.04-arm
    needs:
      - setup
      - merge
    strategy:
      fail-fast: false
      matrix:
        frankenphp-version: ${{ fromJSON(needs.setup.outputs.frankenphp-versions) }}
        os-flavour: ${{ fromJSON(needs.setup.outputs.os-flavours) }}
        php-version: ${{ fromJSON(needs.setup.outputs.php-versions) }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          build-contexts: |
            php=docker-image://trucksnl/frankenphp:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: test/demo
          file: test/demo/Dockerfile
          push: false
          tags: demo-test:${{ github.run_number }}

      - name: Run demo application
        run: |
          # Start the container
          docker run -d \
            --name demo-test-${{ github.run_number }} \
            -p 8080:80 \
            demo-test:${{ github.run_number }}

          # Wait for the application to be ready
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080 >/dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Test HTTP endpoint
        run: |
          # Make HTTP request and capture response
          response=$(curl -s http://localhost:8080)
          echo "Response: $response"

          # Validate it's valid JSON
          echo "$response" | jq empty || (echo "Invalid JSON response" && exit 1)

          # Validate expected fields
          status=$(echo "$response" | jq -r '.status')
          message=$(echo "$response" | jq -r '.message')

          if [ "$status" != "success" ]; then
            echo "Expected status 'success', got '$status'"
            exit 1
          fi

          if [ -z "$message" ]; then
            echo "Message field is empty"
            exit 1
          fi

          echo "âœ“ All validation checks passed!"

      - name: Cleanup
        if: always()
        run: |
          docker stop demo-test-${{ github.run_number }} || true
          docker rm demo-test-${{ github.run_number }} || true

  finalize:
    runs-on: ubuntu-24.04
    needs:
      - setup
      - test
    strategy:
      matrix:
        frankenphp-version: ${{ fromJSON(needs.setup.outputs.frankenphp-versions) }}
        os-flavour: ${{ fromJSON(needs.setup.outputs.os-flavours) }}
        php-version: ${{ fromJSON(needs.setup.outputs.php-versions) }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Tag final images
        run: |
          # Tag without build number for Docker Hub
          docker buildx imagetools create \
            -t ${{ env.IMAGE_NAME }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }} \
            ${{ env.IMAGE_NAME }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}-v${{ github.run_number }}

          # Tag without build number for GHCR
          docker buildx imagetools create \
            -t ${{ env.GHCR_REPO }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }} \
            ${{ env.GHCR_REPO }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}-v${{ github.run_number }}

      - name: Inspect final images
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}
          docker buildx imagetools inspect ${{ env.GHCR_REPO }}:${{ matrix.frankenphp-version }}-php${{ matrix.php-version }}-${{ matrix.os-flavour }}
